<div class="content-users p-4">
    <h3>Lista de usuarios</h3>
    <hr>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-12 col-lg-3 mb-2" *ngFor="let u of users">
            <div class="card animated zoomIn">
                <div class="card-body text-center">
                    <img [src]="u.image" width="70" height="70" class="mb-2">
                    <h3>{{ u.name }}</h3>
                    <p>{{ u.email }}</p>
                </div>
                <div class="card-footer">
                    <button type="button" (click)="viewProfile(u._id)" class="btn btn-primary btn-block gradient">
                      <p class="text-center font-weight-bold text-white mb-0">
                        <span class="pr-1">
                          <i class="fas fa-eye"></i>
                        </span>
                        Ver perfil
                      </p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
